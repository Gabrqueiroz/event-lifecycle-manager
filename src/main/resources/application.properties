# Nome da aplicação
spring.application.name=event-lifecycle-manager

# Configuração do Banco H2 - Modo arquivo (não mais em memória)
spring.datasource.url=jdbc:h2:file:./data/eventdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Pool de conexões
spring.datasource.hikari.pool-name=EventLifecycleManagerPool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20

# JPA - IMPORTANTE: ddl-auto=create-drop ou update para criar tabelas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console - Configuração COMPLETA
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true